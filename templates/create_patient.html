<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
            /* margin-bottom: 20px; */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            /* margin-top: 20px; */
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            appearance: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/create_patient" method="post">
        <h2>Create Patient</h2>

        <label for="first_name">Your First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="blood_type">Blood Type:</label>
        <select id="blood_type" name="blood_type">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="medical_conditions">Medical Conditions:</label>
        <textarea id="medical_conditions" name="medical_conditions"></textarea>

        <label for="primary_physician">Primary Physician:</label>
        <input type="text" id="primary_physician" name="primary_physician">

        <label for="current_status">Current Status:</label>
        <select id="current_status" name="current_status">
            <option value="Admitted">Admitted</option>
            <option value="Discharged">Discharged</option>
            <option value="Outpatient">Outpatient</option>
        </select>

        <button type="submit">Create Patient</button>
    </form>
</body>
</html>
