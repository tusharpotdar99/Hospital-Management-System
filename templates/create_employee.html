<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/create_appointment" method="post">
        <h2>Create Appointment</h2>

        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required>

        <label for="doctor_id">Doctor ID:</label>
        <input type="text" id="doctor_id" name="doctor_id" required>

        <label for="appointment_date_time">Appointment Date and Time:</label>
        <input type="datetime-local" id="appointment_date_time" name="appointment_date_time" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason"></textarea>

        <label for="diagnosis">Diagnosis:</label>
        <textarea id="diagnosis" name="diagnosis"></textarea>

        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription"></textarea>

        <label for="follow_up_appointment">Follow-Up Appointment Date and Time:</label>
        <input type="datetime-local" id="follow_up_appointment" name="follow_up_appointment">

        <label for="duration_minutes">Duration (Minutes):</label>
        <input type="number" id="duration_minutes" name="duration_minutes">

        <button type="submit">Create Appointment</button>
    </form>
</body>
</html>
